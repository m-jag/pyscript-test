<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Educative PyScript Answers</title>
        
        <script type="module" src="/pyscript/core.js"></script>
        <link rel="stylesheet" href="/pyscript/core.css">

        <py-env>
            - matplotlib
        </py-env>
    </head>
    <body>
        <h1> Plotting a graph </h1>
        <div id="lineplot"> </div> 
	
        <py-script>  
            import matplotlib.pyplot as plt
            fig, ax = plt.subplots()
            
            year_2 = [2016, 2017, 2018, 2019, 2020, 2021]
            population_2 = [43, 43, 44, 44, 45, 45]
            
            plt.plot(year_2, population_2)
            
    
            pyscript.write('lineplot',fig)

            print('Python script in pyscript end here ')
                
        </py-script>
    </body>
</html>
